<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Kokan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <div class="logo">Dark Kokan</div>
      </div>
      <nav>
        <ul>
          <li><a href="#videos">Videos</a></li>
          <li><a href="#podcasts">Podcasts</a></li>
        </ul>
      </nav>
      <div class="subscribe-btn">
        <a href="#" class="btn">Subscribe</a>
      </div>
    </div>
  </header>

  <main>
    <section id="videos" class="videos">
      <h2>Haunting Videos</h2>
      <div class="video-grid"></div>
    </section>

    <section id="podcasts" class="podcasts">
      <h2>Chilling Podcasts</h2>
      <div class="podcast-grid"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Dark Kokan. All rights reserved.</p>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img src="" alt="Video Thumbnail" class="modal-thumbnail">
      <h3 class="modal-title"></h3>
      <p class="modal-description"></p>
      <a href="#" class="btn modal-watch-btn">Watch Now</a>
    </div>
  </div>

  <div class="modal" id="podcastModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img src="" alt="Podcast Cover" class="modal-thumbnail">
      <h3 class="modal-title"></h3>
      <p class="modal-description"></p>
      <a href="#" class="btn modal-listen-btn">Listen Now</a>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
